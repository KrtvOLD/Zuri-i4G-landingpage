<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Team Rogue | i4G/Zuri - Welcome</title>
  </head>
  <body>
    <section class="main">
      <div class="content">
        <div class="content-left">
          <div class="left-items">
            <div class="btns" id="btns-hide">
              <div class="btn btn-1"><a href="#">Login</a></div>
              <div class="btn btn-2"><a href="#">About</a></div>
            </div>

            <div class="logos">
              <img src="./img/logos.png" alt="" />
            </div>

            <h2>Welcome to Zuri Training!</h2>
            <p id="already-have">
              Already have an account? <a href="#" class="sign-in">Sign in</a>
            </p>

            <form>
              <div class="details">
                <label>Full Name<span class="asterics">*</span></label>
                <input type="text" placeholder="Full Name" />
              </div>

              <div class="details">
                <label>Email<span class="asterics">*</span></label>
                <input type="text" placeholder="Email address" />
              </div>

              <div class="details">
                <label
                  >Password<span class="asterics">*</span>
                  <span><img src="./img/question mark.png" alt="" /></span
                ></label>
                <div class="input">
                  <input type="password" placeholder="************" />
                  <i class="fa fa-eye"></i>
                </div>
              </div>

              <div class="details">
                <label>Confirm Password<span class="asterics">*</span> </label>
                <div class="input">
                  <input type="password" placeholder="************" />
                  <i class="fa fa-eye"></i>
                </div>
              </div>

              <button class="reg">Register</button>
            </form>

            <p class="disclaimer">
              By signing up, you are agreeing to our
              <a href="#" class="TOC">Terms & Conditions</a> and
              <a href="#" class="TOC">Privacy Policy</a>
            </p>
          </div>
        </div>

        <div class="content-right">
          <div class="btns">
            <div class="btn btn-1"><a href="#">Login</a></div>
            <div class="btn btn-2"><a href="#">About</a></div>
          </div>
          <p class="showcase-text">
            kickstart your tech <br />
            journey with <br />
            zuri training
          </p>
        </div>
      </div>

      <footer>
        <div class="footer-contents">
          <div class="social">
            <div class="s-1 linkedIn">
              <i class="fa fa-linkedin"></i>
            </div>
            <div class="s-2 facebook">
              <i class="fa fa-facebook-f"></i>
            </div>
            <div class="s-3 twitter">
              <i class="fa fa-twitter"></i>
            </div>
          </div>

          <div class="copy">
            &copy; <span class="year">2021</span> Zuri & i4G. All rights
            reserved.
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
